<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header with image and name -->
    <header>
      <img src="assets/images/your-photo.jpg" alt="Your Photo" class="profile-pic">
      <h1>Welcome to My Music World</h1>
    </header>

    <!-- Bio Section -->
    <section class="bio">
      <h2>About Me</h2>
      <p>Hello! Iâ€™m [Your Name], a passionate musician who loves to create melodies that speak to the soul. Music is my escape, and I love sharing my world with you. Enjoy some tunes below!</p>
    </section>

    <!-- Music Section -->
    <section class="music">
      <h2>Listen to My Music</h2>
      <div class="track">
        <h3>Song Title 1</h3>
        <audio controls>
          <source src="assets/music/song1.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="track">
        <h3>Song Title 2</h3>
        <audio controls>
          <source src="assets/music/song2.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </section>

    <!-- Social Links Section -->
    <section class="social-links">
      <h2>Follow Me</h2>
      <div class="social-icons">
        <a href="https://instagram.com/yourprofile" target="_blank"><img src="assets/images/instagram-icon.png" alt="Instagram"></a>
        <a href="https://twitter.com/yourprofile" target="_blank"><img src="assets/images/twitter-icon.png" alt="Twitter"></a>
        <a href="https://soundcloud.com/yourprofile" target="_blank"><img src="assets/images/soundcloud-icon.png" alt="SoundCloud"></a>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
